{% extends 'index.html' %}
{% load static %}
{% block content %}
        <div class="authentication">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-6">
                    <div class="authentication__wrapper">
                        <div class="authentication__inner">
                            <form action="#" method="post">
                                {% csrf_token %}
                                <div class="input-single" data-aos="fade-up" data-aos-duration="1200">
                                    <label for="userName">Username</label>
                                    <div class="ic-group">
                                        {{ form.username }}
                                    </div>
                                </div>
                                <div class="input-single" data-aos="fade-up" data-aos-duration="1200"
                                     data-aos-delay="200">
                                    <label for="userPassword">Password</label>
                                    <div class="ic-group pass">
                                        {{ form.password }}
                                    </div>
                                    <a href="contact-us.html">Forget Password?</a>
                                </div>
                                <div class="section__content-cta" data-aos="fade-up" data-aos-duration="1200"
                                     data-aos-delay="400">
                                    <button type="submit" class="btn--primary">Sign In</button>
                                </div>
                                <div class="divider">
                                    <span></span>
                                    <p>Or continue with</p>
                                    <span></span>
                                </div>
                            </form>
                            <div class="auth-cta" data-aos="fade-up" data-aos-duration="1200">
                                <button>
                                    <img src="{% static "images/google.png" %}" alt="Image">
                                </button>
                                <button>
                                    <img src="{% static "images/meta.png" %}" alt="Image">
                                </button>
                            </div>
                        </div>
                        <div class="auth-footer">
                            <p>
                                Don't have an account?
                                <a href="{% url "sign-up" %}">Sign Up!</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
