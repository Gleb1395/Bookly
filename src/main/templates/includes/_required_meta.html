{% load static %}
<!-- required meta -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- #favicon -->
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<!-- #title -->
<title>Alexis | Real Estate Html5 Template</title>
<!-- #keywords -->
<meta name="keywords" content="real estate, house listing, directory listing, html, bootstrap, scss">
<!-- #description -->
<meta name="description" content="Real Estate Html5 Template">
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
<!-- color themes -->
<link rel="stylesheet" href="{% static 'css/blue-theme.css' %}" id="switch-color">
<!-- main css -->
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<!-- responsive css -->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
